<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8">
	<title>Hej</title>

</head>
<body>
<section class="banner d-flex justify-content-center align-items-center">
	<div class="container align-center">
<h1 class="text-center">Result for <span class="text-capitalize" th:text="${session.profile.name}"></span>:</h1>

		<div class="nyform">
	<!-- render the result of the profiles yesMealList -->
	<table>
		<tr th:each="meal : ${yesMealList}">
			<p th:text="${meal.mealName}"></p>
		</tr>
	</table>

	<p><a class="choicebutton choicebutton-no" th:href="'/user/profile/' + ${session.profile.user.id}">Change profile</a></p>

	<!-- If profileList.size is greater than 0 then the matchingMeals link will show -->
	<p th:if="${profileList.size() > 1}"><a th:href="@{/matchingMeals}">See matching meals</a></p>
</div>



</div></section>
</body>
</html>
