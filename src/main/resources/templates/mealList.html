<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<!-- Style ska raderas, endast för uppvisning-->
	<style>
        h1 {color:Orange;font-size: 5rem;}
        div {padding: 50px 0px; text-align: center;}
        table {margin: 50px;}
        a {text-decoration: none; color: black; padding: 5px; border: 2px solid black; margin: 20px; font-size: 2rem;}

	</style><!-- End of style -->

</head>
<body>


<center>
	<h1> add your meal list </h1>
	<!--FORM för att lägga till ett meal i en userMealList-->

	<form action="/saveMeal" method="POST">
		<input type="hidden" name="user" th:value="${user.id}">
		<input type="text" name="mealName"/>
		<input type="submit" value="Add meal">
	</form>


	<!--TABLE visar alla meals som finns för user-->
	<table>
		<thead>
		<tr>
			<th>This Meal List Contains:</th>
			<th></th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="meal : ${user.userMealList}"></th>
			<td th:text="${meal.mealName}"></td>

			<td><a th:href="'/deleteMeal/' + ${meal.id}">delete</a></td>

			<td><a class="button" th:href="'/editMeal/' + ${meal.id}">Edit</a></td>

		</tr>
		</tbody>
	</table>

    <a href="/user/profile/">Done! Back to Profiles</a>

</center>
</body>
</html>
