<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Register here</h1>
<form action="/login" method="post" th:object="${user}">

   userName <input name="userName" type="text" th:value="${user.userName}"> <br>
    <input name="id" type="hidden" th:value="${user.id}">
   First name <input name="firstName" type="text" th:value="${user.firstName}"><br>
   last name: <input name="lastName" type="text" th:value="${user.lastName}"><br>
   email: <input name="email" type="email" th:value="${user.email}"><br>
   password: <input name="password" type="password" th:value="${user.password}">
    <input type="submit">

</form>

<div th:if="${user.userName !=null}">
    <h3> thank you for registering. Information provided is as fallows: </h3>
    <ul>
        <li th:text="${user.userName}"></li>
        <li th:text="${user.firstName}"></li>
        <li th:text="${user.lastName}"></li>
        <li th:text="${user.email}"></li>
        <li th:text="${user.password}"></li>

    </ul>
</div>

</body>
</html>
